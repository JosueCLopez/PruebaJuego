<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Ángulos Internos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .fondo-triangulos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .triangulo {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(59, 130, 246, 0.2);
            animation: flotar 6s infinite ease-in-out;
        }
        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(30deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 relative">
    <!-- Fondo dinámico -->
    <div id="fondo-dinamico" class="fondo-triangulos hidden"></div>

    <!-- Pantalla de inicio -->
    <div id="pantalla-inicio" class="pantalla w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-4 transition-all duration-500">
        <h1 class="text-2xl font-bold text-center">Quiz de Ángulos Internos</h1>
        <input type="text" id="nombre-jugador" placeholder="Ingresa tu nombre" class="w-full p-2 border rounded" />
        <button onclick="comenzarJuego()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">Jugar</button>
        <div class="mt-4">
            <h2 class="text-lg font-semibold">Ranking de Jugadores</h2>
            <canvas id="graficoRanking"></canvas>
        </div>
    </div>

    <!-- Pantalla de preguntas -->
    <div id="pantalla-preguntas" class="pantalla hidden w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-4 transition-all duration-500 z-10">
        <h2 class="text-xl font-bold">Pregunta <span id="numero-pregunta">1</span></h2>
        <p id="pregunta-texto" class="text-lg">¿Cuál es la suma de los ángulos internos de un triángulo?</p>
        <div id="opciones" class="space-y-2"></div>
    </div>

    <!-- Pantalla de resultados -->
    <div id="pantalla-final" class="pantalla hidden w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-4 transition-all duration-500">
        <h2 class="text-2xl font-bold text-center">Resultados Finales</h2>
        <p id="resultado-texto" class="text-lg text-center"></p>
        <canvas id="graficoRankingFinal"></canvas>
        <button onclick="reiniciarJuego()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors">Jugar de nuevo</button>
    </div>

    <script>
        const preguntas = [
            {
                pregunta: "¿Cuál es la suma de los ángulos internos de un triángulo?",
                opciones: ["180°", "360°", "90°", "270°"],
                respuestaCorrecta: "180°",
                tipo: "triangulos"
            },
            {
                pregunta: "¿Cuál es la suma de los ángulos internos de un cuadrado?",
                opciones: ["180°", "360°", "270°", "540°"],
                respuestaCorrecta: "360°"
            },
            {
                pregunta: "¿Cuál es la suma de los ángulos internos de un pentágono?",
                opciones: ["540°", "360°", "720°", "900°"],
                respuestaCorrecta: "540°"
            },
        ];

        let preguntaActual = 0;
        let respuestasCorrectas = 0;
        let respuestasIncorrectas = 0;
        let jugadores = JSON.parse(localStorage.getItem('jugadores')) || [];
        let jugadorActual = "";

        function actualizarGrafico() {
            const ctx = document.getElementById('graficoRanking').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: jugadores.map(j => j.nombre),
                    datasets: [{
                        label: 'Puntaje',
                        data: jugadores.map(j => j.puntaje),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 1000 },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function comenzarJuego() {
            const nombre = document.getElementById('nombre-jugador').value.trim();
            if (!nombre) return alert('Por favor, ingresa tu nombre.');

            jugadorActual = nombre;
            transicionPantallas('pantalla-inicio', 'pantalla-preguntas');
            mostrarPregunta();
        }

        function mostrarPregunta() {
            const pregunta = preguntas[preguntaActual];
            document.getElementById('numero-pregunta').textContent = preguntaActual + 1;
            document.getElementById('pregunta-texto').textContent = pregunta.pregunta;

            const opcionesDiv = document.getElementById('opciones');
            opcionesDiv.innerHTML = '';
            pregunta.opciones.forEach(opcion => {
                const boton = document.createElement('button');
                boton.textContent = opcion;
                boton.className = 'w-full p-2 border rounded bg-white hover:bg-gray-100 transition-colors';
                boton.onclick = () => seleccionarRespuesta(opcion, boton);
                opcionesDiv.appendChild(boton);
            });

            mostrarFondoDinamico(pregunta.tipo);
        }

        function seleccionarRespuesta(respuestaSeleccionada, boton) {
            const pregunta = preguntas[preguntaActual];

            Array.from(document.getElementById('opciones').children).forEach(b => {
                b.disabled = true;
                const esCorrecta = b.textContent === pregunta.respuestaCorrecta;
                const esSeleccionada = b.textContent === respuestaSeleccionada;

                if (esCorrecta) {
                    b.classList.add('bg-green-300', 'animate-pulse');
                } else if (esSeleccionada) {
                    b.classList.add('bg-red-300', 'animate-pulse');
                }

                // Forzar reanimación para móviles
                b.style.animation = 'none';
                void b.offsetWidth;
                b.style.animation = '';
            });

            if (respuestaSeleccionada === pregunta.respuestaCorrecta) {
                respuestasCorrectas++;
            } else {
                respuestasIncorrectas++;
            }

            preguntaActual++;

            setTimeout(() => {
                if (preguntaActual < preguntas.length) {
                    mostrarPregunta();
                } else {
                    mostrarResultados();
                }
            }, 1000);
        }

        function mostrarResultados() {
            transicionPantallas('pantalla-preguntas', 'pantalla-final');

            const puntajeFinal = respuestasCorrectas * 10;
            jugadores.push({ nombre: jugadorActual, puntaje: puntajeFinal });
            jugadores.sort((a, b) => b.puntaje - a.puntaje);
            localStorage.setItem('jugadores', JSON.stringify(jugadores));

            const posicion = jugadores.findIndex(j => j.nombre === jugadorActual) + 1;
            document.getElementById('resultado-texto').textContent = `Respuestas correctas: ${respuestasCorrectas}, Incorrectas: ${respuestasIncorrectas}. Puntaje: ${puntajeFinal}. Tu posición: #${posicion}`;

            const ctx = document.getElementById('graficoRankingFinal').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: jugadores.map(j => j.nombre),
                    datasets: [{
                        label: 'Puntaje',
                        data: jugadores.map(j => j.puntaje),
                        backgroundColor: 'rgba(16, 185, 129, 0.5)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function reiniciarJuego() {
            preguntaActual = 0;
            respuestasCorrectas = 0;
            respuestasIncorrectas = 0;
            transicionPantallas('pantalla-final', 'pantalla-inicio');
            actualizarGrafico();
        }

        function transicionPantallas(ocultarId, mostrarId) {
            const ocultar = document.getElementById(ocultarId);
            const mostrar = document.getElementById(mostrarId);
            ocultar.classList.add('hidden');
            mostrar.classList.remove('hidden');
        }

        function mostrarFondoDinamico(tipo) {
            const fondo = document.getElementById('fondo-dinamico');
            fondo.innerHTML = '';

            if (tipo === 'triangulos') {
                fondo.classList.remove('hidden');
                for (let i = 0; i < 15; i++) {
                    const t = document.createElement('div');
                    t.className = 'triangulo';
                    t.style.left = `${Math.random() * 100}%`;
                    t.style.top = `${Math.random() * 100}%`;
                    t.style.transform = `scale(${Math.random() * 0.8 + 0.3}) rotate(${Math.random() * 360}deg)`;
                    fondo.appendChild(t);
                }
            } else {
                fondo.classList.add('hidden');
            }
        }

        actualizarGrafico();
    </script>
</body>

</html>
